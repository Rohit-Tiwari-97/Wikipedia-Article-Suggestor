<!DOCTYPE html>
<html>
    <head>
        <title>Article Reading</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: lightblue;
            }
            .box {
                background-color: #f2f2f2;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 2px 2px 10px #ccc;
                text-align: center;
            }
            p {
                font-size: 20px;
                color: #333;
                margin-bottom: 20px;
            }
            b {
                color: #28a745;
            }
            form {
                margin-top: 50px;
                display: flex;
                justify-content: center;
            }
            button {
                background-color: #28a745;
                color: #fff;
                padding: 15px 32px;
                font-size: 18px;
                border: none;
                cursor: pointer;
                margin: 0 10px;
            }
            button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Would you like to read article on <b>{{article}}</b>?</p>
            <form action="/read" method="POST">
                <button type="submit" name="response" value="yes">Yes</button>
                <button type="submit" name="response" value="no">No</button>
            </form>

        </div>
    </body>
</html>
